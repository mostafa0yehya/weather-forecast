<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary py-4">
      <div class="container justify-content-between">
        <a class="branding" href="/">
          <img src="./images/logo@2x.png" alt="" class="logo" />
          <div class="logo-type ps-3">
            <h1 class="site-title">Weather</h1>
            <small class="site-description">tagline goes here</small>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class=""><i class="fa-solid fa-bars text-white fs-4"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-4">
            <li class="nav-item current-menu-item">
              <a class="active" href="/">Home</a>
            </li>
            <li class="nav-item"><a href="#">News</a></li>
            <li class="nav-item"><a href="#">Live cameras</a></li>
            <li class="nav-item"><a href="#">Photos</a></li>
            <li class="nav-item"><a href="/contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section
      class="main position-relative d-flex justify-content-center align-items-center"
    >
      <video autoplay muted loop playsinline>
        <source
          src="./video/5197762-uhd_3840_2160_25fps (online-video-cutter.com).mp4"
          type="video/mp4"
        />
      </video>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <form class="position-relative search-form">
              <input
                class="form-control city-input ps-5"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <i class="fa-solid fa-magnifying-glass position-absolute"></i>
              <button class="search-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="days-temp">
      <div class="container">
        <div class="row">
          <div class="content">
            <div class="days">
              <div class="row gy-4 justify-content-center">
                <div class="col-lg-4 col-md-6">
                  <div class="today box p-3 rounded-4">
                    <div
                      class="general-info py-3 d-flex justify-content-between align-items-center"
                    >
                      <div class="location">
                        <i class="fa-solid fa-location-dot"></i>

                        <p class="city ps-2 m-0">Suez</p>
                      </div>
                      <div class="date">
                        <span class="day">monday</span>
                        <span class="year"> Apr 14 2025</span>
                      </div>
                    </div>
                    <div class="today-info">
                      <h3 class="number my-3">
                        <span class="degree"> 23.3</span>
                        <span class="symbol">o</span>
                        <span>C</span>
                      </h3>
                       <img src="./images/116.png" alt=""  class="m-auto d-block"/>
                      <p class="desc">Partly cloudy</p>
                      <div>
                        <span class="pe-2"
                          ><img
                            src="https://routeweather.netlify.app/images/icon-umberella@2x.png"
                            alt=""
                            width="21"
                            height="21"
                            class="me-2"
                          />
                          <span class="humidity">20%</span></span
                        >
                        <span class="pe-2"
                          ><img
                            src="https://routeweather.netlify.app/images/icon-wind@2x.png"
                            alt=""
                            width="23"
                            height="21"
                            class="me-2"
                          />
                          <span class="vis_km">18km/h</span>
                        </span>
                        <span class="pe-2"
                          ><img
                            src="https://routeweather.netlify.app/images/icon-compass@2x.png"
                            alt=""
                            width="21"
                            height="21"
                            class="me-2"
                          />
                          <span class="wind_dir">East</span>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Day2 -->
                <div class="col-lg-4 col-md-6" id="day1">
                  <div class="box p-3 rounded-4">
                    <div
                      class="general-info py-3 d-flex justify-content-between align-items-center"
                    >
                      <div class="date">
                        <span class="day">monday</span>
                      </div>
                    </div>
                    <div class="today-info">
                      <h3 class="number my-3">
                        <span class="degree"> 23.3</span>
                        <span class="symbol">o</span>
                        <span>C</span>
                      </h3>
                      <span class="small d-block"></span>

                       <img src="./images/116.png" alt=""  class="m-auto d-block"/>
                      <p class="desc">Partly cloudy</p>
                  
                    </div>
                  </div>
                </div>
                <div class="col-lg-4 col-md-6" id="day2">
                  <div class="box p-3 rounded-4">
                    <div
                      class="general-info py-3 d-flex justify-content-between align-items-center"
                    >
                      <div class="date">
                        <span class="day">monday</span>
                      </div>
                    </div>
                    <div class="today-info">
                      <h3 class="number my-3">
                        <span class="degree"> 23.3</span>
                        <span class="symbol">o</span>
                        <span>C</span>
                      </h3>
                      <span class="small d-block"></span>
                   <div>
                       <img src="./images/116.png" alt=""  class="m-auto d-block"/>
                      <p class="desc">Partly cloudy</p>
                   </div>
               
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="site-footer">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-8">
            <form action="#" class="subscribe-form">
              <input
                type="text"
                placeholder="Enter your email to subscribe..."
                fdprocessedid="bj6op9"
              />
              <button type="submit">Subscribe</button>
            </form>
          </div>
          <div class="col-12">
            <div class="social-links">
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
              <a href="#"><i class="fa-brands fa-pinterest-p"></i></a>
            </div>
          </div>
        </div>

        <p class="colophon text-center mb-0 pb-3">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
